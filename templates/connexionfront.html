   <!-- body -->
   <body class="main-layout">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="static/images/loading.gif" alt="#" /></div>
      </div>
      <!-- end loader -->
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="header">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo">
                              <a href="/"><img src="static/images/logo2.png" alt="#" /></a>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                     <nav class="navigation navbar navbar-expand-md navbar-dark ">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarsExample04">
                           <ul class="navbar-nav mr-auto">
                               <li class="nav-item active">
                                  <a class="nav-link" href="/">Accueil</a>
                               </li>
                               <li class="nav-item">
                                  <a class="nav-link" href="/about">A Propos</a>
                               </li>
                                
                               
                               <li class="nav-item">
                                  <a class="nav-link" href="/connexion">Connexion</a>
                               </li>
                               <li class="nav-item">
                                  <a class="nav-link" href="/register">Register</a>
                               </li>
                              
                          </ul>
                       </div>
                     </nav>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <!-- end header inner -->
      <!-- end header -->
      <!-- contact -->
      <div id="contact" class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>Connexion</h2>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-6 offset-md-3">
                  <div class="msg">{{ msg }}</div>
                  <form id="request" class="main_form"method="POST"action="/connexion">
                    <div class="row">
                        
                         <div class="col-md-12">
                            <input class="contactus" id="username"placeholder="Username" type="text" name="username"> 
                         </div>
                         <div class="col-md-12">
                            <input class="contactus" id="password"placeholder="Password" type="password" size="10" name="password" required> 
                         </div>
                        
                         
         
                        <div class="col-md-6">
                           <button class="send_btn" type="submit" value="connexion">Connexion</button>
                        </div>
                        <div class="col-md-6">
                           <button id="btn"class="send_btn" type="submit" value="register">Register</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- end contact -->
      
      <!-- Javascript files-->
      <script>
         // Sélectionnez le bouton par son ID
         var button = document.getElementById("btn");
     
         // Ajoutez un écouteur d'événements pour détecter le clic sur le bouton
         button.addEventListener("click", function() {
             // Redirigez l'utilisateur vers la page HTML souhaitée (remplacez "nouvelle_page.html" par le chemin de votre page)
             window.location.href = "/register";
         });
     </script>

     <script src="static/js/custom.js"></script>
