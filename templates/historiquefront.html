      <script>
         async function get_history(){
            try {
               const tbody=document.getElementById("tbody");
               const res = await fetch('/historique/data');
               const parseddata = await res.json()  ;
               data = parseddata;
               console.log(data);
               
               for(let i=0;i<data.length;i++)
               {
                  var pr='<tr>'+
                     '<th scope="row">'+(i+1)+'</th>'+
                     '<td>'+data[i].entreprise+'</td>'+
                     '<td>'+data[i].defaut+'</td>'+
                  '</tr>';
                  tbody.insertAdjacentHTML("beforeend", pr);
               }
           } catch (error) {
               console.log(error);
           }
         }
      </script>
